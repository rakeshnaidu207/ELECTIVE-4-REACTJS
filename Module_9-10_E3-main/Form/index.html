<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product Catalogue</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<br>
<br>
<div class="container">
 <center> <h2>Product Catalogue</h2></center>
  <form id="myForm" action="/action_page.php">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Product name" name="name">
    </div>
    <div class="form-group">
      <label for="Description">Description:</label>
      <input type="text" class="form-control" id="Description" placeholder="Product Description" name="Description">
    </div>
    <div class="form-group">
      <label for="Price">Price:</label>
      <input type="text" class="form-control" id="Price" placeholder="Product Price" name="Price">
    </div>
    <div class="form-group">
      <label for="MFD">MFD:</label>
      <input type="date" class="form-control" id="MFD" placeholder="Product MFD" name="MFD">
    </div>
    <div class="form-group">
      <label for="Expiry Date">Expiry Date:</label>
      <input type="date" class="form-control" id="ExpiryDate" placeholder="Product Expiry Date" name="ExpiryDate">
    </div>
    <div class="form-group">
        <input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;">
        <p><label for="file" style="cursor: pointer;">Upload Image</label></p></div>

    <input type="button" onclick="myFunction()" value="Submit">
    <input type="button" onclick="cart()" value="display">
  </form>
 
<script>
const main=[]
function myFunction() {
    
    var IName= document.getElementById("name");
    
    localStorage.setItem("name", IName.value);

    var Description = document.getElementById("Description");
    localStorage.setItem("Description", Description.value);

    var Price = document.getElementById("Price");
    localStorage.setItem("Price", Price.value);

    var MFD = document.getElementById("MFD");
    localStorage.setItem("MFD", MFD.value);

    var ExpiryDate = document.getElementById("ExpiryDate");
    localStorage.setItem("ExpiryDate", ExpiryDate.value);

    var image = document.getElementById("image");
    localStorage.setItem("image", image.value);
    

    const o={}
    for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    const value=localStorage.getItem(key)
    o[key]=value
    
    }

    main.push(o)


    document.getElementById("myForm").reset();

}
function cart(){
	    var inputname = localStorage.getItem("name");
	    document.getElementById("cart").innerHTML = inputname;
	
	    var idesc = localStorage.getItem("Description");
	    document.getElementById("cart1").innerHTML = idesc;
	
	    var iprice = localStorage.getItem("Price");
	    document.getElementById("cart2").innerHTML = iprice;
	
	    var imfd = localStorage.getItem("MFD");
	    document.getElementById("cart3").innerHTML = imfd;
	
	    var iexpiry = localStorage.getItem("ExpiryDate");
	    document.getElementById("cart4").innerHTML = iexpiry;
	
	    var iImage = localStorage.getItem("image");
	    document.getElementById("cart5").innerHTML = iImage;
	}


var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};

</script>
</div>
<center>
<div class="card" style="width: 18rem;">
  
  <div class="card-body">
          <p><img id="output" width="200" /></p>
          <p id="cart">Name</p>
	        <p id="cart1">Description</p>
	        <p id="cart2">Price</p>
	        <p id="cart3">MFD</p>
	        <p id="cart4">ExpiryDate</p>
	        
    
  </div>
</div>

</center>

  
	        
</body>
</html>
